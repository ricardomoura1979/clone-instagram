<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Create an Instagram account">
        </div>
        <!-- Login and Register-->
        <div id="form-container">
            <div id="form-box">
                <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram" />
                <form id="login-form">
                    <input type="text"
                    name="username"
                    placeholder="Cellphone number, user or e-mail" />
                    <input type="password" name="password" placeholder="Password" />
                    <input type="submit" value="Enter" />
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <span>Or</span>
                </div>
                <div id="other-links">
                    <img src="img/logo_facebook.svg" alt="Facebook Login" />
                    <span>Login with facebook</span>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
            </div id="register-container">
            <p>Don't you have an account? <a href="#">Register</a></p>
            <div>
                <div id="get-app-container">
                    <p>Get our App.
                        <a href="#">
                            <img src="img/apple_btn.png" alt="Apple Store" />                         
                        </a>
                        <a href="#">
                            <img src="img/gplay_btn.png" alt="Google Play" />
                        </a>
                    </p>
                </div>

            </div>
        </div>

    </main>
    <foot>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Principal Account</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <div id="copyright">&copy;2022 Instagram from Meta</div>
    </foot>
</body>
</html>
